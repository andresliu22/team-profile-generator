<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Team Profile</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-8 margin-auto">
                    <h1>Team Profile</h1>
                </div>
            </div>
        </div>
    </div>

    <main class="d-flex">
        <div class="main-div container">
            <div class="row" id="card-container">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      <h5 class="card-title">Andres</h5>
                      <h6 class="card-text"><i class="fas fa-mug-hot"></i> Manager</h6>
                    </div>
                    <div class="card-body">
                      <ul class="list-group">
                        <li class="list-group-item">ID: 1</li>
                        <li class="list-group-item">Email: <a href="mailto:andres@gmail.com?subject=Mail from Website" target="_blank">andres@gmail.com</a></li>
                        <li class="list-group-item">Office Number: 1</li>
                      </ul>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      <h5 class="card-title">John</h5>
                      <h6 class="card-text"><i class="fas fa-glasses"></i> Engineer</h6>
                    </div>
                    <div class="card-body">
                      <ul class="list-group">
                        <li class="list-group-item">ID: 2</li>
                        <li class="list-group-item">Email: <a href="mailto:john@gmail.com?subject=Mail from Website" target="_blank">john@gmail.com</a></li>
                        <li class="list-group-item">Github: <a href="https://github.com" target="_blank">john123</a></li>
                      </ul>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      <h5 class="card-title">Michael</h5>
                      <h6 class="card-text"><i class="fas fa-user-graduate"></i> Intern</h6>
                    </div>
                    <div class="card-body">
                      <ul class="list-group">
                        <li class="list-group-item">ID: 3</li>
                        <li class="list-group-item">Email: <a href="mailto:michael@gmail.com?subject=Mail from Website" target="_blank">Michael@gmail.com</a></li>
                        <li class="list-group-item">School: W3Schools</li>
                      </ul>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
</body>
</html>
